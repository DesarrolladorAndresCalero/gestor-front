<div class="bienvenida">
    <h2>Bienvenido, {{ usuario?.nombre }} ðŸ‘‹</h2>
  </div>
  
  <mat-card class="tabla-card">
    <mat-card-title>ðŸ“‹ Servicios Disponibles</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="servicios" class="mat-elevation-z8 tabla-estilizada">
    
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let servicio"> {{ servicio.nombre }} </td>
        </ng-container>
    
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> DescripciÃ³n </th>
          <td mat-cell *matCellDef="let servicio"> {{ servicio.descripcion }} </td>
        </ng-container>
    
        <ng-container matColumnDef="horaInicio">
          <th mat-header-cell *matHeaderCellDef> Hora Inicio </th>
          <td mat-cell *matCellDef="let servicio"> {{ servicio.horaInicio }} </td>
        </ng-container>
    
        <ng-container matColumnDef="horaFin">
          <th mat-header-cell *matHeaderCellDef> Hora Fin </th>
          <td mat-cell *matCellDef="let servicio"> {{ servicio.horaFin }} </td>
        </ng-container>
  
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let servicio"> ${{ servicio.precio }} </td>
        </ng-container>
  
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let servicio">
            <button mat-raised-button color="primary" (click)="asignarTurno(servicio.id)">
              {{ servicio.estadoBoton }}
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
