<h2>Crear Nuevo Servicio</h2>

<form [formGroup]="servicioForm" (ngSubmit)="guardarServicio()">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Descripción</mat-label>
    <textarea matInput formControlName="descripcion"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Hora Inicio</mat-label>
    <input matInput type="time" formControlName="horaInicio" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Hora Fin</mat-label>
    <input matInput type="time" formControlName="horaFin" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Precio</mat-label>
    <input matInput type="number" formControlName="precio" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Duración (minutos)</mat-label>
    <input matInput type="number" formControlName="duracion" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Estado</mat-label>
    <mat-select formControlName="estado" required>
      <mat-option value="Activo">Activo</mat-option>
      <mat-option value="Inactivo">Inactivo</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="!servicioForm.valid">
    Añadir Servicio
  </button>
</form>
